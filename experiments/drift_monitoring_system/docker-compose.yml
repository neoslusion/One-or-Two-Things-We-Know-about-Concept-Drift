version: "3.9"

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.9
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:19092
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "9092:9092"
      - "19092:19092"
      - "9644:9644"
    environment:
      - REDPANDA_AUTO_CREATE_TOPICS=true
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9644/v1/status/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  console:
    image: docker.redpanda.com/redpandadata/console:v2.5.1
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - REDPANDA_ADMIN_API=http://redpanda:9644
      - CONSOLE_ALLOW_INSECURE=true
    ports:
      - "8080:8080"

  adaptor:
    build:
      context: .
      dockerfile: Dockerfile.adaptor
    container_name: adaptor
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP=redpanda:9092
      - RESULT_TOPIC=drift.results
      - MODEL_UPDATED_TOPIC=model.updated
      - GROUP_ID=adaptor-group
      - SNAPSHOT_DIR=/data/snapshots
      - MODEL_PATH=/models/current_model.pkl
      - TASK_TYPE=classification
      - ALLOW_UNLABELED_UPDATE=true
    volumes:
      - ./snapshots:/data/snapshots
      - ./models:/models
    restart: unless-stopped
