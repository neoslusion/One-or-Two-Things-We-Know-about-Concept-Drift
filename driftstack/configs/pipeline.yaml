
# Streaming pipeline configuration
seed: 42
stream:
  n_samples: 5000
  concept_length: 800        # length of each concept segment
  drift_type: abrupt         # abrupt|gradual|incremental|recurring
  n_features: 5
  noise: 0.05

detectors:
  - name: adwin
    type: ADWIN
    params:
      delta: 0.002
  - name: d3
    type: D3
    params:
      clf: "logreg"          # logreg|sgd
      auc_threshold: 0.65    # raise drift if 1 - AUC >= (1 - auc_threshold)

policy:
  cooldown: 200              # min samples between actions
  hysteresis: 0.05           # extra margin before next trigger
  actions:
    abrupt: reset
    gradual: decay
    incremental: decay
    recurring: recall

learner:
  type: ARFClassifier
  params:
    n_models: 5
    max_depth: 10
    lambda_value: 6
    seed: 42
    drift_detector: none     # Let our detectors decide adaptation

logging:
  out_dir: logs
  artifacts_dir: artifacts
  report_every: 200
